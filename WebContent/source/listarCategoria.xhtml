<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet name="style.css" library="css" />
	<h:outputStylesheet name="template.css" library="css" />
</h:head>
<h:body>
	<h:button value="Index" outcome="/index" />
	<h3>Lista de Categorias</h3>
	<h:form class="formGeral">
		<h:dataTable var="categoria" value="#{appController.listarCategorias()}" styleClass="dataTable">
	    	<h:column>
	        	<f:facet name="header">Nome</f:facet>
	             #{categoria.nome}
	         </h:column>
	         <h:column>
	        	<f:facet name="header">Descrição</f:facet>
	             #{categoria.descricao}
	         </h:column>
	         <h:column>
	        	<h:commandButton action="#{categoria.excluir()}" value="Excluir" />
	         </h:column>
	         <h:column>
	         	<h:commandButton action="#{categoria.alterar()}" value="Alterar" />
	         </h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>

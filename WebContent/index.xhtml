<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet name="style.css" library="css" />
	<h:outputStylesheet name="template.css" library="css" />
</h:head>
<body>
	<header>
		<div class="container">
			<div class="logo">
				<a href="">
					<img src="resources/images/carrinhoIcon.png" height="50px" width="50px"/>
				</a>
			</div>
			<div class="menu">
				<nav>
					<div class="menu-mobile">
						<div class="mm-line"></div>
						<div class="mm-line"></div>
						<div class="mm-line"></div>
					</div>
					<ul>
							<li class="active"><a href="index.xhtml">HOME</a></li>
							<li><a href="source/cadastrarCategoria.xhtml">Cadastrar Categoria</a></li>
							<li><a href="source/cadastrarProduto.xhtml">Cadastrar Produto</a> </li>
							<li><a href="source/listarPesquisaMercado.xhtml">Preços dos Concorrentes</a> </li>
							<li><a href="source/carrinho.xhtml">Meu Carrinho</a> </li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<section id="geral">
		<div class="container">
			<section>
				<div class="widget">
					<div class="widget-title">
						<div class="widget-title-text">Ultimas Ofertas</div>
						<div class="widget-title-bar"></div>
					</div>
					<div class="widget-body flex">
						<ui:repeat var="item" value="#{appController.listarProduto()}">
							<article>
								<h:form id="addItem">
										<div class="news-data">
											<div class="news-posted-at">Apenas R$
											<h:outputText value="#{item.preco}" />
											</div>
											<h:commandLink action="#{appController.cadastrarCarrinho(item, 1)}" >
											<div class="news-comments">Comprar				
											</div>
											</h:commandLink>
										</div>
										<div class="news-thumbnail">
											<img src="resources/images/img1.jpg" />
										</div>
										<div class="news-title">
											<h:outputText value="#{item.nome}" />
										</div>
										<div class="news-resume">
											Colchão com dimensões 
											<h:outputText value="#{item.altura}" />
											cm x
											<h:outputText value="#{item.largura}" />
											cm x
											<h:outputText value="#{item.comprimento}" />
											cm.
										</div>
								</h:form>
							</article>
						</ui:repeat>
					</div>
				</div>
			</section>
		</div>
	</section>
</body>
</html>
